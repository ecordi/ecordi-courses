<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pago rechazado</title>
    <style>
      body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;margin:0;padding:2rem;background:#0f172a;color:#e2e8f0}
      .card{max-width:720px;margin:0 auto;background:#111827;border:1px solid #334155;border-radius:12px;padding:2rem}
      .bad{color:#ef4444;font-weight:700}
      a{color:#60a5fa}
      code{background:#0b1220;padding:.2rem .35rem;border-radius:6px}
    </style>
  </head>
  <body>
    <div class="card">
      <h1 class="bad">Pago rechazado ❌</h1>
      <p>El pago no pudo completarse. Reintentá o probá otro medio.</p>
      <p id="info"></p>
      <p><a id="home" href="/">Volver</a></p>
    </div>
    <script>
      const p=new URLSearchParams(location.search);
      const ref=p.get('external_reference')||p.get('externalReference')||p.get('pref_id')||p.get('preference_id');
      const paymentId=p.get('payment_id')||p.get('id');
      document.getElementById('info').innerHTML=`Ref: <code>${ref||'-'}</code> · Pago: <code>${paymentId||'-'}</code>`;
    </script>
  </body>
</html>
